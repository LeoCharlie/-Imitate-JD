<!DOCTYPE html>
<html lang="zh-CN">
    	<head>
    		<meta charset="utf-8">
    		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    		<meta name="author" content="">
    		<title></title>
    		<link rel="stylesheet" href="css/bootstrap.css">
    		<link rel="stylesheet" type="text/css" href="css/base.css"/>
    		<link rel="stylesheet" type="text/css" href="css/login.css"/>
            <link rel="icon" type="img/png" href="images/favicon.ico">
    	</head>
    	<body>
    		<!--head-->
    		<div class="head">
    			<div class="container">
    			<img src="images/JDdog.png"/>
    			<h3>欢迎登录</h3>
    			</div>
    		</div>
    		<div class="tip">
    			<div class="no">!</div>
    			<p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 
    				新版<a>《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
    		</div>
    		
    		<!--横幅-->
    		<div class="main">
    			<div class="pic"></div>
    			<div class="main-login">
    				<!--top-->
    				<div class="main-top">
    					<div class="login saoma" id="saoma">扫码登录</div>
    					<div class="login zhanghu" id="zhanghu">账户登录</div>
    				</div>
    				<!--mid-->
    				<form class="input" id="input">
                    <div class="login-input user">
    					<label for="username"><span class="glyphicon glyphicon-user"></span></label>
    					<input type="text" name="username" id="username" value="" placeholder="邮箱/用户名/已验证手机"/>
    				</div>
    				<div class="login-input password">
    					<label for="password"><span class="glyphicon glyphicon-lock"></span></label>
    					<input type="password" name="password" id="password" value="" placeholder="密码"/>
    				</div>	
    				<a>忘记密码</a>
    				<button class="button" type="submit">登&emsp;&emsp;录</button>
    				</form>
    				<!--under-->
    				<div class="type">
    					<img src="images/QQweixin.png"/>
    						<div class="go"><span>>></span></div>
    						<a href="register.html">立即注册</a>
    				</div>
    				
    				<!--隐藏的扫码登录-->
    				<div class="key" id="key">
    					<img src="images/saomadenglu(1).png"/>
    				</div>
    			</div>
    		</div>
    		
    		<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    	<div class="modal-dialog">
		    		<div class="modal-content">
		    			<div class="modal-header">
		    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    				<h4 class="modal-title" id="myModalLabel">Registration tips</h4>
		    			</div>
		    			<div class="modal-body"></div>
		    			<div class="modal-footer">
		    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    			</div>
		    		</div>
		    	</div>
			</div>
    	</body>
    	<script src="js/jquery.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    	<script src="js/login.js"></script>
</html>
